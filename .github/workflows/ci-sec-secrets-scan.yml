name: CI-SEC-Secrets-Scan

on:
  push:
  pull_request:

jobs:
  scan:
    name: GitGuardian Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1
        with:
          args: scan repo .
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
